<!DOCTYPE html>
<html lang = "en">   
    <head>
        <meta charset = "UTF-8" />
        <meta name = "viewport" content="width=device-width", initial = scale = 1.0 />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link 
            rel="stylesheet" 
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin=""
            />
            
            <link rel="stylesheet" href="css/login.css" />
            <title>Employee Leave Management System</title>
    </head>
        <body>  
            <div class="container" id="container">
                <div class="form-container sign-up-container">
                    <!-- Sign Up form code goes here -->
                    <form action="Admin.html">
                        <h1>Create Account</h1>
                        <input type="text" placeholder="Name" />
                        <input type="email" placeholder="Email" />
                        <input type="password" placeholder="Password" />
                        <input type="repeat password" placeholder="Repeat Password" />
                        <button>Sign Up</button>
                    </form>
                </div>
                <div class="form-container sign-in-container">
                    <!-- Sign In form code goes here -->
                    <form name = "signIn" action = "Admin.html" onsubmit="Validate()">
                        <h1>Sign in</h1>
                        <input type="email" placeholder="Email" id = "email" class="form-control"/>
                        <input type="name" placeholder="Username" id = "name" class="form-control"/>
                        <p class = "nameErr"></p>
                        <input type="password" placeholder="Password" id = "password" class="form-control"/>
                        <p class = "passErr"></p>
                        <a href="#">Forgot your password?</a>
                        <button>Sign In</button>
                    </form>
                </div>
                <div class="overlay-container">
                    <!-- The overlay code goes here -->
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Welcome Back!</h1>
                            <p>
                                To request for leave or approve leave requests, please login with your personal info
                            </p>
                            <button class="ghost" id="signIn">Sign In</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Hello, Colleague!</h1>
                            <p>Enter your personal details and make requests for leave here</p>
                            <button class="ghost" id="signUp">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        <script src="js/login.js"></script>
    </body>
</head>
</html>
